machine:
  services:
    - docker

dependencies:
  pre:
    - docker login -e "alexander.saenen@epitech.eu" -u "pickaguidedockercloud" -p "lucasanstoast6"
  override:
    - sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 0C49F3730359A14518585931BC711F9BA15703C6
    - echo "deb http://repo.mongodb.org/apt/ubuntu precise/mongodb-org/3.4 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.4.list
    - sudo apt-get update
    - sudo apt-get install -y mongodb-org
    - sudo apt-get autoremove
    - sudo service mongod restart

deployment:
  production:
    branch: master
    commands:
      - ssh root@82.223.82.41 "bash -ic deploy-web-production"
  staging:
    branch: dev
    commands:
      - make pull
      - make build
      - make push
      - ssh root@82.223.82.41 "bash -ic deploy-web-staging"
